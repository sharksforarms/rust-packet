
[package]
name = "rust-packet-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.rust-packet]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_ether_from_bytes"
path = "fuzz_targets/fuzz_ether_from_bytes.rs"

[[bin]]
name = "fuzz_ipv4_from_bytes"
path = "fuzz_targets/fuzz_ipv4_from_bytes.rs"

[[bin]]
name = "fuzz_ipv6_from_bytes"
path = "fuzz_targets/fuzz_ipv6_from_bytes.rs"

[[bin]]
name = "fuzz_tcp_from_bytes"
path = "fuzz_targets/fuzz_tcp_from_bytes.rs"